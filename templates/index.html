<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>設備清單</title>
</head>
<body>
  <h2>設備清單</h2>
  <table border="1" cellpadding="8">
    <tr>
      <th>設備 ID</th>
      <th>存放位置</th>
      <th>類別</th>
      <th>分類</th>
    </tr>
    {% for d in devices %}
    <tr>
      <td>{{ d[0] }}</td>
      <td>{{ d[1] }}</td>
      <td>{{ d[2] }}</td>
      <td>{{ d[3] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
